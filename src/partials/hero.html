<section class="hero" id="hero">
  <div class="container">
    <include src="./partials/page-header.html"></include>

    <div class="hero__heading">
      <h1 class="hero__title">ice cream made with <span class="hero__accent">passion</span></h1>
      <ul class="hero-tittle__btn">
        <li>
          <a class="hero-button hero-button__primary" href="./index.html#section-products"
            >Products</a
          >
        </li>
        <li>
          <a class="hero-button hero-button__secondary" href="./index.html#section-about"
            >How it’s made?</a
          >
        </li>
      </ul>
      <div class="milk__thumb">
        <div class="milk__picture">
          <picture>
            <source
              srcset="./images/tablet/hero/milk-@1x.png 1x, ./images/tablet/hero/milk-@2x.png 2x"
              media="(max-width: 1279px)"
            />

            <img
              srcset="./images/desktop/hero/milk-@1x.png 1x, ./images/desktop/hero/milk-@2x.png 2x"
              src="./images/desktop/hero/milk-@1x.png"
              alt="Ice cream"
            />
          </picture>
        </div>
        <div class="milk__text-thumb">
          <p class="milk__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <div class="shadow">
            <button class="milk-svg__thumb" type="button">
              <svg class="milk__svg">
                <use href="./images/icons.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="girl__thumb">
        <picture>
          <source
            srcset="./images/tablet/hero/girl-@1x.png 1x, ./images/tablet/hero/girl-@2x.png 2x"
            media="(max-width: 1279px)"
          />

          <img
            srcset="./images/desktop/hero/girl-@1x.png 1x, ./images/desktop/hero/girl-@2x.png 2x"
            src="./images/desktop/hero/girl-@1x.png"
            alt="Girl with ice cream"
          />
        </picture>
      </div>
    </div>
    <div class="hero-image__thumb">
      <div class="hero__circle"></div>

      <picture>
        <source
          srcset="
            ./images/mobile/hero/icecream-@1x.png 1x,
            ./images/mobile/hero/icecream-@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./images/tablet/hero/icecream-@1x.png 1x,
            ./images/tablet/hero/icecream-@2x.png 2x
          "
          media="(max-width: 1279px)"
        />

        <img
          class="hero__image"
          srcset="
            ./images/desktop/hero/icecream-@1x.png 1x,
            ./images/desktop/hero/icecream-@2x.png 2x
          "
          src="./images/desktop/hero/icecream-@1x.png"
          alt="Ice cream"
        />
      </picture>
    </div>
    <ul class="hero__lables">
      <li class="label__items">
        <p class="label__text">16</p>
        <p class="label__span">cafes</p>
      </li>
      <li>
        <p class="label__text">23</p>
        <p class="label__span">food tracks</p>
      </li>
    </ul>
  </div>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal modal-hero">
      <button type="button" class="modal__close-btn" data-modal-close>
        <svg class="modal__close-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-modal-close"></use>
        </svg>
      </button>

      <form action="#" class="modal-hero__form">
        <p class="modal-hero__title">
          Leave your contacts and write what you want to order, we will contact you
        </p>
        <label class="modal-hero__field">
          Name
          <span class="modal-hero__wrapper">
            <input
              type="text"
              class="modal-hero__input"
              name="name"
              minlength="2"
              pattern="[a-zA-Zа-яёА-ЯЁ]+"
              title="The Name field must contain Cyrillic or Latin letters"
              required
            />
            <svg class="modal-hero__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-person"></use>
            </svg>
          </span>
        </label>
        <label class="modal-hero__field">
          Phone number
          <span class="modal-hero__wrapper">
            <input
              type="tel"
              class="modal-hero__input"
              name="tel"
              title="0XX-XXX-XX-XX"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              required
            />
            <svg class="modal-hero__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
          </span>
        </label>
        <label class="modal-hero__field">
          E-mail
          <span class="modal-hero__wrapper">
            <input
              type="email"
              class="modal-hero__input"
              name="email"
              title="Enter your email address in the format XXX@xxx.xxx"
              required
            />
            <svg class="modal-hero__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-email"></use>
            </svg>
          </span>
        </label>
        <label class="modal-hero__field">
          Enter what you wish to order
          <textarea name="comment" class="modal-hero__comment" placeholder="Enter text"></textarea>
        </label>

        <button class="modal-hero__button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
