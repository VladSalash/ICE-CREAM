<section class="hero-section">
  <header class="header">
    <div class="container header__container">
      <a href="">
        <img class="logo" src="./images/logo.png" alt="" />
      </a>

      <nav class="header__nav">
        <ul class="header-nav__list list">
          <li class="header-nav__item">
            <a class="header-nav__link" href="">Home</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="">About us</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="">How it’s made?</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="">Our products</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="button header__btn" data-modal-open type="button">
        Buy now
        <svg class="arrow__icon" height="10" width="6">
          <use href="./images/icons/sprite.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="hero__container">
      <div class="hero-container__tittle">
        <h1 class="tittle__hero">
          <span class="tittle-hero__part"
            >ice cream <span class="tittle-hero__light">made with</span></span
          >passion
        </h1>
        <div class="hero-tittle__btn">
          <button class="button button__primary" type="button">Products</button>
          <button class="button button__secondary" type="button">How it’s made?</button>
        </div>
      </div>

      <div class="hero_right">
        <div class="hero-right__first">
          <h2 class="hero-right__tittle"><span class="hero-right__text">16</span>cafes</h2>
        </div>

        <div class="hero-right__seccond">
          <h2 class="hero-right__tittle"><span class="hero-right__text">23</span>food trucks</h2>
        </div>
      </div>
    </div>

    <a href="">
      <img class="picture__right" src="./images/desktop/header-img/soo-tasty.png" alt="" />
    </a>
  </div>
</section>

<div class="backdrop is-hidden" data-modal>
  <div class="modal modal-hero">
    <button type="button" class="modal__close-btn">
      <svg class="modal__close-icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>

    <form action="#" class="modal-hero__form">
      <p class="modal-hero__title">
        Leave your contacts and write what you want to order, we will contact you
      </p>
      <label class="modal-hero__field">
        Name
        <span class="modal-hero__wrapper">
          <input
            type="text"
            class="modal-hero__input"
            name="name"
            minlength="2"
            pattern="[a-zA-Zа-яёА-ЯЁ]+"
            title="The Name field must contain Cyrillic or Latin letters"
            required
          />
          <svg class="modal-hero__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-person"></use>
          </svg>
        </span>
      </label>
      <label class="modal-hero__field">
        Phone number
        <span class="modal-hero__wrapper">
          <input
            type="tel"
            class="modal-hero__input"
            name="tel"
            title="0XX-XXX-XX-XX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
          />
          <svg class="modal-hero__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-phone"></use>
          </svg>
        </span>
      </label>
      <label class="modal-hero__field">
        E-mail
        <span class="modal-hero__wrapper">
          <input
            type="email"
            class="modal-hero__input"
            name="email"
            title="Enter your email address in the format XXX@xxx.xxx"
            required
          />
          <svg class="modal-hero__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-email"></use>
          </svg>
        </span>
      </label>
      <label class="modal-hero__field">
        Enter what you wish to order
        <textarea name="comment" class="modal-hero__comment" placeholder="Enter text"></textarea>
      </label>

      <button class="modal-hero__button" type="submit">Send</button>
    </form>
  </div>
</div>
